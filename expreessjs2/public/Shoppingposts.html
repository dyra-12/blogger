<!DOCTYPE html>
<html lang="en" >
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Posts</title>

    <!-- Custom Style   -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/aos.css">

 <style>
  main .blogpage-title{
    background: url(./assets/Blog-post/shop1.jpg);
    background-size: cover;
    height: 90vh;
    display: flex;
    justify-content: center; 
  }

  main .blogpage-title h1{
    color:rgb(240, 233, 235);
    font-family: 'Josefin';
    font-size: 10rem;
    padding-top: 18vh;
    padding-right: 100vh;
    padding-left: 150vh;
    text-shadow: 0px 6px 4px #1a1919;
  }
 </style>


</head>

<body>

    <!----------------------------- Navigation------------------>
    <nav class="nav" id="nav"> 
        <div class="nav-menu flex-row"> 
            <div class="nav-brand" id="nav-brand"> </div> 
            <div class="toggle-collapse" id="toggle-icons"></div>
            <div id="nav-items"></div>
            <div class="social" id="social"></div>
        </div> 
    </nav>
    <!----------------------------- Navigation------------------>

    <!----------------------------- Main Section------------------>
     <main>
        <!--Site title-->
         
        <section class="blogpage-title" id="blogpage-title"></section>

        <!-----X-- Site-title -->

        <!-- Site-content------ -->
         
        <section class="container">
            <div class="site-content">
                <div class="posts">
                    
                    <div class="post-content"  id="post1" data-aos="zoom-in" data-aos-delay="200"> 
                    </div>
                    <hr>  
                    <div class="post-content" id="post2" data-aos="zoom-in" data-aos-delay="200"> </div>
                    <hr>  
                    <div class="post-content"  id="post3" data-aos="zoom-in" data-aos-delay="200"> </div>
                    <hr>  
                    <div class="post-content"  id="post4" data-aos="zoom-in" data-aos-delay="200"> </div>

                    <div class="pagination flex-row" id="pagination"></div>
                </div>    
            
                <aside class="sidebar">
                <div class="category" id="category"></div>
                <div class="popular-post" id="popular-post"></div>
                <div class="newsletter" id="newsletter" data-aos="fade-up" data-aos-delay="700"></div>
                <div class="popular-tags" id="popular-tags"></div>
                </aside>
            </div>
        </section>


        <!--X--Site Content-->

     </main>

     
    <!------X----------------------- Main Section------------------>

    <!-- --------------------------- Footer ---------------------------------------- -->

    <footer class="footer">
        <div class="container">
            <div class="about-us" id="about-us" data-aos="fade-right" data-aos-delay="200"> </div>
            <div class="newsletter" id="footer-newsletter" data-aos="fade-right" data-aos-delay="200"> </div>
            <div class="instagram" id="instagram" data-aos="fade-left" data-aos-delay="200"> </div>
            <div class="follow" id="follow" data-aos="fade-left" data-aos-delay="200"> </div>
        </div>
        <div class="move-up" id="move-up"> </div>
    </footer>

    <!-- -------------x------------- Footer --------------------x------------------- -->

    

   
    <script src="./js/shoppingposts.js"> </script>
    
    <script src="./js/Jquery3.4.1.min.js"></script>

    <script src="./js/aos.js"></script>

    <script src="./js/main.js"></script>

    
     </body>
     
     </html>
