    <script>
        async function loadBMUPage() {
            let request = new Request("bmu1.json")
            let response = await fetch(request)

            let json_obj = await response.json()
            loadNavBar(json_obj)
            loadImage(json_obj)
            //loadBMUImage(json_obj)
            loadUnivSchoolInfo(json_obj)
            loadDeptInfo(json_obj)
            second_para(json_obj)
            third_para(json_obj)
            fourth_para(json_obj)
            fifth_para(json_obj)
            footer(json_obj)
            


            //loadBTN(json_obj)

        }

        /***************************************************************************************************/
        let nav = document.getElementById("nav-name")
        let nav_list = document.getElementById("nav-content")

        function loadNavBar(bmu_json_obj) {

            let h1 = document.createElement("h1")
            // h1.textContent = bmu_json_obj['university']+","+bmu_json_obj['place']
            h1.textContent = `${bmu_json_obj['head_name']}`
            nav.appendChild(h1)

            let arr = bmu_json_obj['cat']
            let h3 = document.createElement("a")
            h3.href = "./index.html";
            h3.textContent = arr[0]
            nav_list.appendChild(h3)

            let h13 = document.createElement("a")
            h13.href = "./foodposts.html";
            h13.textContent = arr[1]
            nav_list.appendChild(h13)

            let h23 = document.createElement("a")
            h23.href = "../Blog Website/BlogPosts.html";
            h23.textContent = arr[2]
            nav_list.appendChild(h23)

            let h33 = document.createElement("a")
            h33.href = "../Writeup/contactus.html";
            h33.textContent = arr[3]
            nav_list.appendChild(h33)

            let h43 = document.createElement("a")
            h43.href = "../Login_Signup/login.html";
            h43.textContent = arr[4]
            nav_list.appendChild(h43)



        }
        //------------------------------------------ Head ------------------------------------------------------//

        //------------------------------------------ Main ------------------------------------------------------//
        let div = document.getElementById("main")

        function loadImage(bmu_json_obj) {

            /*let img = document.createElement("img")
            // alert(bmu_json_obj['image'])
            img.src = bmu_json_obj['image']
            div.appendChild(img)*/

            let h2 = document.createElement("h1")
            h2.textContent = bmu_json_obj['main_head']
            div.appendChild(h2)

            let h12 = document.createElement("h2")
            h12.textContent = bmu_json_obj['main_content']
            div.appendChild(h12)

            const button = document.createElement('button')
            button.innerText = bmu_json_obj['main_post']
            button.id = 'mainButton'

            button.addEventListener('click', () => {
                location = '../Blog Website/writeup.html'
            })
            div.appendChild(button)

        }


        //------------------------------------------ Main ------------------------------------------------------//


        //------------------------------------------ Section 1 ------------------------------------------------------//
        let header = document.querySelector("header")

        function loadBMUImage(bmu_json_obj) {
            let img = document.createElement("img")
            // alert(bmu_json_obj['image'])
            img.src = bmu_json_obj['image']
            header.appendChild(img)

        }

        function loadUnivSchoolInfo(bmu_json_obj) {
            let h2 = document.createElement("h2")
            h2.textContent = bmu_json_obj['school']
            header.appendChild(h2)

            let h1 = document.createElement("h1")
            // h1.textContent = bmu_json_obj['university']+","+bmu_json_obj['place']
            h1.textContent = `${bmu_json_obj['university']}`
            header.appendChild(h1)



        }

        function loadDeptInfo(bmu_json_obj) {

            let section = document.querySelector("section")

            let depts = bmu_json_obj['depts']


            for (let dept of depts) {
                let article = document.createElement("article")

                // alert(dept.dept_name+","+dept.eligib+","+dept.theme)
                let img = document.createElement("img")
                // alert(bmu_json_obj['image'])
                img.src = dept.image
                article.appendChild(img)

                let h1 = document.createElement("h2")
                h1.textContent = dept.dept_name
                article.appendChild(h1)

                // section.appendChild(article)

                let h12 = document.createElement("h3")
                h12.textContent = dept.eligib
                article.appendChild(h12)



                let h13 = document.createElement("h3")
                h13.textContent = dept.theme
                article.appendChild(h13)




                let h14 = document.createElement("h3")

                /*
                h14.textContent = 
                article.appendChild(h14)
*/
                let ul = document.createElement("ul")
                let elects = dept.electives

                for (let elect of elects) {
                    // alert(elect)
                    let li = document.createElement("li")
                    li.textContent = elect
                    ul.appendChild(li)
                }

                article.appendChild(ul)

                section.appendChild(article)

            }



        }
        //------------------------------------------ Section 1 ------------------------------------------------------//
        //------------------------------------------ Section 2 ------------------------------------------------------//
        let div1 = document.getElementById("sec1")

        function second_para(bmu_json_obj) {

            let btn = document.createElement("button");
            btn.innerHTML = "Start Now";
            
            btn.addEventListener('click', () => {
                location = '../karthik/template/views/blog.hbs'
            })

            t1.appendChild(btn);

            let img = document.createElement("img")

            img.src = bmu_json_obj['sec2_image']

            let h2 = document.createElement("h2")

            let arr = bmu_json_obj['categories']
            let h3 = document.createElement("a")

            h3.textContent = arr[0]
            cat1.appendChild(h3)

            let h13 = document.createElement("a")

            let h43 = document.createElement("a")
            h43.href = "../karthik/template/views/Techposts.html";
            h43.textContent = arr[4]
            cat5.appendChild(h43)


        }
        //------------------------------------------ Section 4 ------------------------------------------------------//
        //------------------------------------------ Section 5 ------------------------------------------------------//

            let h1 = document.createElement("h1")

            div4.appendChild(h1)

            let h2 = document.createElement("h2")
            h2.textContent = `${bmu_json_obj['end_pst_body']}`
            div4.appendChild(h2)

            let btn = document.createElement("button");
            btn.innerHTML = "Log in";
            btn.addEventListener('click', () => {
                location = '../Login_Signup/login.html'
            })
            div4.appendChild(btn);
        }
        //------------------------------------------ Section 5 ------------------------------------------------------//



        let f1 = document.getElementById("about-us")
        let f2 = document.getElementById("news")
        let f3 = document.getElementById("insta")
        let f4 = document.getElementById("follow")


        function footer(bmu_json_obj){
            let h2=document.createElement("h2")
            h2.textContent = `${bmu_json_obj['ft']}`
            f1.appendChild(h2)

            let p=document.createElement("p")
            p.textContent = `${bmu_json_obj['fc']}`
            f1.appendChild(p)

            let h12=document.createElement("h2")
            h12.textContent = `${bmu_json_obj['ft1']}`
            f2.appendChild(h12)

            let p1=document.createElement("p")
            p1.textContent = `${bmu_json_obj['fc1']}`
            f2.appendChild(p1)

            let h22=document.createElement("h2")
            h22.textContent = `${bmu_json_obj['ft2']}`
            f3.appendChild(h22)

            let h32=document.createElement("h2")
            h32.textContent = `${bmu_json_obj['ft3']}`
            f4.appendChild(h32)

            let p3=document.createElement("p")
            p3.textContent = `${bmu_json_obj['fc2']}`
            f4.appendChild(p3)

        }


        loadBMUPage()

    </script>
